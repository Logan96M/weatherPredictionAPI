<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">YourTown, Usa</div>
                <div class="date">YourDate YourMonth  2020</div>
            </section>
              <div class="current">
                <div class="temp">60<span>°f</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">high of ()°f<br> low of ()°f</div>
             </div>
        </main>
    </div>
    <script src="./main.js"></script>
</body>

</html>
